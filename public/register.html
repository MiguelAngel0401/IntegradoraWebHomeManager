<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Manager - Registrarse</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html">
                <img src="../images/logoHome.jpg" alt="logo" class="logo">
            </a>

            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="about.html">Acerca de</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>Regístrate en HoManager</h1>
        <form id="registerForm">
            <h2>Registro de Usuario</h2>
            <label for="nombre">Nombre o Nickname:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Nombre o Nickname">
        
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="Correo">
        
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required placeholder="Contraseña">
        
            <!-- Agregamos un enlace a los términos y condiciones -->
            <label>
                <input type="checkbox" id="terminosCondiciones" required>
                Acepto los <a href="terminos_condiciones.html" target="_blank">Términos y Condiciones</a>
            </label>
        
            <button id="registerButton">Registrarse</button>
            <p id="noCuenta">¿Inicia Sesión si ya tienes una cuenta? <a href="login.html" id="registerLink">Inicia Sesión aquí</a>.</p>
        </form>
        


    </main>
        
 
    </main>
    
    

    <footer>
        <p>@ 2024 Sistema de Control de Dispositivos Inteligentes “HoManager”</p>
    </footer>

    <!-- Script de Firebase -->
    <script src="../js/firebase.js" type="module"></script>
</body>
</html>
